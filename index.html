<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="main-container bg-[url(https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8)] bg-cover h-full md:h-screen"
    >
      <div
        class="bg-[#03071e] p-2 rounded-full flex flex-row justify-between items-center"
      >
        <div class="flex flex row items-center gap-4">
          <img class="h-14" src="./Images/Umbrella.png" alt="" />
          <h1 class="text-xl font-extrabold md:text-4xl">Weather update</h1>
        </div>
        <div>
          <h1 class="Time text-xl"></h1>
        </div>
      </div>

      <div
        id="search-bar"
        class="w-80 bg-white rounded-full shadow-lg z-10 m-auto mt-6 md:m-auto md:mt-8"
      >
        <form
          class="flex items-center justify-center p-2"
          onsubmit="weatherApp(event)"
        >
          <input
            type="text"
            placeholder="Search here"
            id="city-input"
            class="w-full rounded-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent focus:text-black"
          />
          <button
            type="submit"
            class="bg-gray-800 text-white rounded-full px-4 py-2 ml-2 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50"
          >
            Search
          </button>
        </form>
      </div>

      <div
        class="flex flex-col justify-center items-center mt-6 md:flex-row md:justify-center md:items-center"
      >
        <div
          data-aos="fade-up"
          data-aos-duration="1500"
          class="backdrop-blur-sm relative h-40 md:h-80 w-60 bg-[url(https://images.unsplash.com/photo-1498354178607-a79df2916198?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bG9jYXRpb258ZW58MHx8MHx8fDA%3D)] bg-cover border-2 rounded-lg m-4 flex flex-col items-center"
        >
          <img
            src=""
            alt=""
            id="Condition"
            class="h-14 md:h-24 absolute top-4 md:top-16"
          />
          <span
            class="text-xl absolute top-16 md:top-32"
            id="weathercond"
          ></span>
          <h1
            class="text-white text-4xl absolute bottom-4 md:bottom-24"
            id="city"
          ></h1>
        </div>

        <div
          data-aos="fade-up"
          data-aos-duration="2000"
          class="backdrop-blur-sm relative h-40 md:h-80 w-60 bg-[url(https://images.unsplash.com/photo-1500245804862-0692ee1bbee8?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHN1bnNldHxlbnwwfHwwfHx8MA%3D%3D)] bg-cover border-2 rounded-lg m-4 flex flex-col items-center"
        >
          <span
            class="text-xl text-[#e9ecef] absolute top-8 md:top-16 lg:text-3xl"
            >Temperature</span
          >
          <h1
            class="text-white text-6xl absolute bottom-4 md:bottom-24"
            id="Temp"
          ></h1>
        </div>
        <div
          data-aos="fade-up"
          data-aos-duration="2500"
          class="backdrop-blur-sm relative h-40 md:h-80 w-60 bg-[url(https://images.unsplash.com/photo-1664263966666-b5e60f1f315f?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fGh1bWlkaXR5fGVufDB8fDB8fHww)] bg-cover rounded-lg m-4 flex flex-col items-center"
        >
          <span
            class="text-xl text-[#e9ecef] absolute top-8 md:top-16 lg:text-3xl"
            >Humidity</span
          >
          <h1
            class="text-white text-6xl absolute bottom-4 md:bottom-24"
            id="humidity"
          ></h1>
        </div>
        <div
          data-aos="fade-up"
          data-aos-duration="3000"
          class="backdrop-blur-sm relative h-40 md:h-80 w-60 bg-[url(https://images.unsplash.com/photo-1467533003447-e295ff1b0435?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzB8fHdpbmR8ZW58MHx8MHx8fDA%3D)] bg-cover rounded-lg m-4 flex flex-col items-center"
        >
          <span
            class="text-xl text-[#495057] absolute top-8 md:top-16 lg:text-3xl"
            >Wind Speed</span
          >
          <h1
            class="text-6xl text-white absolute bottom-4 md:bottom-24"
            id="wind"
          ></h1>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
